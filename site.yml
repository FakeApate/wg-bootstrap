---
- name: Install Tor
  hosts: localhost
  become: true
  vars:
    tor_codename: "{{ ansible_lsb.codename }}"
    tor_key_url: https://deb.torproject.org/torproject.org/A3C4F0F979CAA22CDBA8F512EE8CBC9E886DDD89.asc
    tor_keyring_path: /usr/share/keyrings/deb.torproject.org-keyring.gpg
    tor_repo_entry: "deb [signed-by={{ tor_keyring_path }}] https://deb.torproject.org/torproject.org {{ tor_codename }} main"

  tasks:
    - name: Ensure prerequisites installed
      ansible.builtin.apt:
        name:
          - apt-transport-https
          - gnupg
          - wget
        state: present
        update_cache: true

    - name: Add Tor Project GPG key
      ansible.builtin.apt_key:
        url: "{{ tor_key_url }}"
        keyring: "{{ tor_keyring_path }}"
        state: present

    - name: Add Tor APT repository
      ansible.builtin.apt_repository:
        repo: "{{ tor_repo_entry }}"
        filename: torproject
        state: present
        update_cache: true

    - name: Install Tor
      ansible.builtin.apt:
        name:
          - tor
          - deb.torproject.org-keyring
        state: present
        update_cache: true

- name: Configure Transparent Tor Proxy
  hosts: localhost
  become: true
  vars:
    tor_trans_port: 9040
    tor_socks_port: 9050
    tor_dns_port: 5353
    rt_table_id: 100
    rt_table_name: tor

  tasks:
    - name: Configure Tor (torrc)
      ansible.builtin.blockinfile:
        mode: "0644"
        owner: root
        group: root
        path: /etc/tor/torrc
        block: |
          VirtualAddrNetworkIPv4 10.192.0.0/10
          AutomapHostsOnResolve 1
          TransPort {{ tor_trans_port }} IsolateClientAddr IsolateClientProtocol IsolateDestAddr IsolateDestPort
          SocksPort {{ tor_socks_port }} IsolateClientAddr IsolateClientProtocol IsolateDestAddr IsolateDestPort
          DNSPort {{ tor_dns_port }}
          Log notice file /var/log/tor/notices.log
        create: true
      notify: Restart Tor

    - name: Load nftables template
      ansible.builtin.template:
        src: /templates/nftables.conf.j2
        dest: /etc/nftables.conf
        owner: root
        group: root
        mode: "0644"
      notify: Reload nftables
  handlers:
    - name: Restart Tor
      ansible.builtin.systemd:
        name: tor
        state: restarted

    - name: Reload nftables
      ansible.builtin.systemd:
        name: nftables
        state: restarted
